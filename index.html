<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UFO Sightings</title>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app-controller.js"></script>
</head>
<body ng-app="ufo-sightings" ng-controller="AppController as ctrl">

<div ng-repeat="report in ctrl.ufoReports">
    <b>{{report.occurred}} {{report.city}}, {{report.state}}</b>
    <p>{{report.description}}</p>
</div>

<div>
    <h3>Report a UFO Sighting</h3>
    <form>
        <div><label>When? <input placeholder="Date and Time"></label></div>
        <div><label>Where? <input placeholder="City"> <select placeholder="State"></select></div>
        <div><label>What? <textarea cols="60" rows="5"></textarea></label></div>
        <div><button>Report it!</button>
    </form>
</div>



</body>
</html>
